<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Embed fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Hatlotoocmo</title>
  </head>
  <body>
    <section class="screen screen--start">
      <div class="screen__layout">
        <h1 class="result__heading">You Are!</h1>
        <div class="character-card">
          <div class="character-illustration">
            <img
              src="./assets/img/character/eagle/intern-eagle.png"
              alt=""
              class="character-img"
            />
          </div>
          <div class="character-card__row">
            <div class="character-name">Ego Eagle</div>
            <div class="character-level">
              <a href="#!" id="level-label" class="btn--primary level-class"
                >Intern
              </a>
              <img
                src="./assets/img/play-icon - with-border.png"
                alt=""
                class="level-selector-director"
              />
              <div class="level-selector">
                <a
                  href="#!"
                  id="intern-level"
                  class="btn--primary btn--level intern-level"
                  >Intern </a
                ><a
                  href="#!"
                  id="senior-level"
                  class="btn--primary btn--level senior-level"
                  >Senior </a
                ><a
                  href="#!"
                  id="manager-level"
                  class="btn--primary btn--level manager-level"
                  >Manager
                </a>
              </div>
            </div>
            <div class="noti">
              <div class="warning">Complete missions to unlock this level</div>
              <img src="./assets/img/lock-icon.svg" alt="" />
            </div>
          </div>
          <div class="divider"></div>
          <div class="character-stats">
            <h2 class="stats-heading">Stats</h2>
            <div class="stats">
              <div class="stat-item">
                <div class="stat-name">Self-esteem</div>
                <div class="stat-bar">
                  <div id="stat-01" class="stat-score"></div>
                </div>
              </div>
              <div class="stat-item">
                <div class="stat-name">Adaptability</div>
                <div class="stat-bar">
                  <div id="stat-02" class="stat-score"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="character_desc"></div>
        </div>
        <div class="actions">
          <a href="./questions.html" class="btn--primary btn--md">Test Again</a>
          <a href="#!" id="journey-btn" class="btn--primary btn--md"
            >Go To Character Journey!</a
          >
        </div>
      </div>
    </section>
    <section class="footer"></section>
    <script src="./assets/script/result.js"></script>
  </body>
</html>
